<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Edit User Data</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring boot crud with JDBC</a>
        </div>
    </nav>

    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <form class="d-flex flex-column" action="#" th:object="${userEntity}" th:action="@{/users/edit/save/{id}(id=${id})}" method="post" enctype="multipart/form-data">
            <label>Name</label>
            <input class="form-control" th:field="*{name}" type="text" placeholder="Enter your name">
            <label>Last Name</label>
            <input class="form-control" th:field="*{last_name}" type="text" placeholder="Enter your last name">
            <label>Age</label>
            <input class="form-control" th:field="*{age}" type="text" placeholder="Enter your age">
            <label>Address</label>
            <input class="form-control" th:field="*{address}" type="text" placeholder="Enter your address">
            <label>Any Image of your choice</label>
            <input class="form-control" name="file" type="file">
            <input class="btn btn-primary" type="submit" value="Update User">
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
